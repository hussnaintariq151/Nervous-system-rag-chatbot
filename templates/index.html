<!DOCTYPE html>
<html>
<head>
    <title>Medical Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .chatbox { border: 1px solid #ccc; padding: 20px; width: 600px; margin: auto; }
        .chat-line { margin: 10px 0; }
        .user { font-weight: bold; }
        .bot { color: green; }
    </style>
</head>
<body>
    <div class="chatbox">
        <h2>ðŸ©º Medical Chatbot</h2>
        {% if user_input %}
            <div class="chat-line"><span class="user">You:</span> {{ user_input }}</div>
            <div class="chat-line"><span class="bot">Bot:</span> {{ response }}</div>
        {% endif %}
        <form method="post" action="/chat">
            <input type="text" name="user_input" placeholder="Ask your question..." size="50" required />
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
